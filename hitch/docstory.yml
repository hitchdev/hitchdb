story: |
  {% if include_title -%}
  ---
  title: {{ name }}
  ---
  # {{ name }}
  {% if "status" in info %}
  {{ info["status"].documentation() }}
  {% endif %}
  {% endif %}

  {{ about }}

  ## Code Example

  {% for name, property in given.items() %}
  {{ property.documentation() }}
  {% endfor %}

  {% if variations %}
  {% for variation in variations %}
  {{ variation.documentation() }}
  {% endfor %}

  {% else %}

  {% for step in steps %}
  {{ step.documentation() }}
  {% endfor %}

  {% endif %}

  {% if include_title %}

  !!! note "Executable specification"

      Documentation automatically generated from 
      <a href="https://github.com/hitchdev/hitchdb/blob/master/hitch/story/{{ filename.name }}">{{ filename.name }}
      storytests.</a>

  {% endif %}
info:
  status: |
    {% if status == "experimental" %}{% raw %}
    !!! warning "Experimental"

        This feature is in alpha. The API may change on a minor version increment.
    {% endraw %}{% endif %}
given:
  files: |
    {% for filename, contents in files.items() %}
    {{ filename }}:

    ```{% if filename.endswith("py") %}python{% else %}yaml{% endif %}
    {{ contents }}```
    {%- endfor %}
  postgres: |
    With postgres database set up with:

    ```sql
    {{ postgres }}
    ```
variation: |
  ## {{ name }}
  
  {{ about }}
  
  {% for name, property in given.child.items() %}
  {{ property.documentation() }}
  {% endfor %}

  {% for step in steps %}
  {{ step.documentation() }}
  {% endfor %}
steps:
  run sql file: |
    Then the file {{ filename }} is run.
  run tbls: |
    Running tbls on this database will output:
    
    ```json
    {{ will_output }}
    ```
  sql: |
    Then running:
    
    ```sql
    {{ cmd }}
    ```
    
    Will output:
    ```
    {{ will_output }}
    ```
  run: |
    {%- if in_interpreter %}
    ```python
    {% for line in code.rstrip('\n').split('\n') %}>>> {{ line }}
    {% endfor -%}
    {{ will_output }}
    ```
    {% else %}
    ```python
    {{ code }}
    ```
    {% if will_output %}
    Will output:
    ```
    {{ will_output }}
    ```
    {% if raises %}
    ```python
    {% if 'in python 3' in raises['type'] -%}
    {{ raises['type']['in python 3'] }}:
    {%- else %}{{ raises['type'] }}:{% endif -%}
    
    {%- if 'in python 3' in raises['message'] -%}
    {{ raises['message']['in python 3']  }}:
    ```
    {% else %}
    {{ raises['message'] }}
    ```
    {% endif %}
    {% endif %}
    {% endif %}
    {% endif %}
